{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->

<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{%  static '../../static/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form method="post" action="signup">{% csrf_token %}
 {% if messages %}
     <div class="alert alert-primary" role="alert">
<ul class="messages">
    {% for message in messages %}
    <li style="list-style: none;text-decoration: none;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
     </div>
{% endif %}

    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
     <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
    <label for="inputEmail" class="visually-hidden">First Name</label>
    <input name="firstname" type="text" id="inputEmail" class="form-control" placeholder="First name" required autofocus><br>


    <label for="inputEmail" class="visually-hidden">Last Name</label>
     <input name="lastname" type="text" id="inputEmail" class="form-control" placeholder="Last name" required autofocus><br>

    <label for="inputEmail" class="visually-hidden">Phone number</label>
     <input name="phone" type="text" id="inputEmail" class="form-control" placeholder="Phone " required autofocus><br>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input name="password1" type="password" id="inputEmail" class="form-control" placeholder="Password" required autofocus><br>
      <label for="inputPassword" class="visually-hidden">Password</label>
     <input name="password2" type="password" id="inputEmail" class="form-control" placeholder="Confirm Password" required autofocus><br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>

{#{{ form.as_table }}#}
    
  </body>
</html>
